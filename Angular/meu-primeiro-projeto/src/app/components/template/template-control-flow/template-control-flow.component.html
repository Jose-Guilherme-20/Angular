<h3>Switch Case</h3>

@switch (switchCase) { @case ("A") {
<p>Sim sua letra é: A</p>
} @case ("B") {
<p>Sim sua letra é: B</p>
} }

<!--Forma antiga-->

<ng-container [ngSwitch]="switchCase">
  <ng-container *ngSwitchCase="'A'">
    <p>Sua primeira letra é: A</p>
  </ng-container>
  <ng-container *ngSwitchCase="'B'">
    <p>Sim sua letra é: B</p>
  </ng-container>
  <ng-container *ngSwitchDefault>
    <p>Os dados não foram encontrados</p>
  </ng-container>
</ng-container>
